<div class="card">
  <form (submit)="saveBlog(blogForm)" #blogForm="ngForm">
    <input type="text" name="title" placeholder="Enter title" [ngModel]="blog?.title" #title="ngModel">
    <textarea rows="4" name="description" placeholder="Enter description" [ngModel]="blog?.description" #description="ngModel"></textarea>
    <button class="btn btn-info" type="button" (click)="filePicker.click()">Pick image</button>
    <input type="file" (change)="onImageChange($event, blogForm)" #filePicker>
    <img [src]="imagePreview" alt="img">
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
